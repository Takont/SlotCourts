<!--------------Form-------------->
<section class="form">
    <h1>Registration Form</h1>
        <div class="form-col">
            <section class="container">
                <header></header>
                <form>
                    <h3 class="text-white">Personal Details</h3>
                    <div class="input-box">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name" required/>
                    </div>

                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name" required/>
                    </div>


                    <div class="column">
                        <div class="input-box">
                            <label>Email Addrress</label>
                            <input type="text" placeholder="Enter Email Addrress" required/>
                        </div>

                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter Phone Number" required/>
                        </div>
                    </div>

                    <h3 class="text-white">Booking Details</h3>
                    <div class="column">
                        <div class="input-box">
                            <label></label>
                            <input type="text" placeholder="From" required/>
                        </div>

                        <div class="input-box">
                            <label></label>
                            <input type="text" placeholder="To" required/>
                        </div>
                    </div>
                <div id="input3">
                    <span id="input-group" class="text-primary">Select Your Fare</span>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">One Way</label>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Round Trip</label>
                </div>

                    <div class="select-box">
                        <select>
                        <option hidden>AM or PM</option>
                        <option>AM</option>
                        <option>PM</option>
                        </select>
                    </div>

                    <div class="preffered-box">
                        <select>
                        <option hidden>Preffered Court</option>
                        <option>Marikina Sports Center</option>
                        <option>Tañong Marikina City</option>
                        <option>Gerald Anderson’s Court</option>
                        <option>Tandang Sora Quezon City</option>
                        <option>FCL Sports Center Quezon City</option>
                        </select>
                    </div>

                    <div class="column">
                        <div class="input-box">
                            <label></label>
                            <input type="text" placeholder="Adult" required/>
                        </div>

                        <div class="input-box">
                            <label></label>
                            <input type="text" placeholder="Children (2-11 Years old)" required/>
                        </div>

                        <div class="input-box">
                            <label></label>
                            <input type="text" placeholder="Infant (Under 2 Years old)" required/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning text-white">Submit Form</button>
                    <button type="reset" class="btn btn-primary">Clear Form</button>
                </form>
            </section>
        </div>
</section>
